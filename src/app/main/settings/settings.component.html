<div fxLayout="column" fxFlex="60" class="settings-container">
  <span>{{ 'SETTINGS' | oTranslate }}</span>

  <o-column title="LANGUAGE" layout-align="center stretch" class="setting-column" layout-padding>
    <mat-radio-group [value]="currentLang" (change)="changeLang($event)">
      <mat-radio-button *ngFor="let lang of availableLangs" [value]="lang">{{ 'LANG_' + lang | oTranslate }}</mat-radio-button>
    </mat-radio-group>
  </o-column>

  <o-column title="THEME" layout-align="center stretch" class="setting-column" layout-padding>
    <mat-radio-group [value]="currentTheme" (change)="changeTheme($event)" class="theme-radio-group">
      <mat-radio-button *ngFor="let theme of availableThemes" [value]="theme" disableRipple="true" [matTooltip]="theme.description">
        <div class="theme-option">
          <div fxLayoutAlign="center center" class="theme-option-background" [style.background]="theme.primary">
            <mat-icon color="accent" class="docs-theme-chosen-icon" *ngIf="currentTheme === theme">check_circle</mat-icon>
          </div>
        </div>
      </mat-radio-button>
    </mat-radio-group>
  </o-column>

  <o-column title="DARK_MODE" layout-align="center stretch" class="setting-column" layout-padding>
    <mat-slide-toggle #toggleDark [(ngModel)]="darkDefaultMode" (change)="changeDarkMode($event)"></mat-slide-toggle>
  </o-column>

</div>
