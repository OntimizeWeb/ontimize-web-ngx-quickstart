<div fxLayout="column" fxLayoutAlign="center top" fxFill>
  <!--entity="EAccounts" keys="ACCOUNTID"-->
  <o-form entity="Users" keys="USER_" fxLayout="row" show-header="no" stay-in-record-after-edit="yes" label-header="SETTINGS"
    header-actions="R;U" #oForm>
    <div fxLayout="row" fxLayoutAlign="space-between start" fxFill>

      <div fxLayout="column" fxLayoutAlign="center center" fxFlex="20">

        <div fxLayout="column" fxLayoutAlign="center center" class="rounded-panel user-info">
          <div fxLayout="row" fxLayoutAlign="center center" class="user-info-avatar-wrapper">
            <img [src]="userInfo.avatar" />
          </div>
          {{ userInfo.username }}
        </div>
      </div>

      <div fxLayout="column" fxFill fxFlex="80">
        <md-tab-group fxFill>
          <md-tab label="{{ 'USER_DATA' | oTranslate }}">
            <div fxLayout="column" layout-padding>
              <o-row attr="row1" layout-align="space-between center">
                <o-column layout-align="center center" layout-padding>

                  <div fxLayout="row" fxFill fxLayoutAlign="start center">
                    <o-text-input attr="NAME" fxFlex="35" class="margin-right-24"></o-text-input>
                    <o-text-input attr="SURNAME" fxFlex="65"></o-text-input>
                  </div>

                  <div fxLayout="row" fxFill fxLayoutAlign="start center">
                    <o-nif-input attr="NIF" fxFlex="35" class="margin-right-24"></o-nif-input>
                    <!--<o-date-input attr="BIRTHDATE" fxFlex="65"></o-date-input>-->
                  </div>

                  <!--<o-text-input attr="ADDRESS" fxFill></o-text-input>-->
                  <o-email-input attr="EMAIL" fxFill></o-email-input>

                  <o-button type="RAISED" label="CONFIRM" (click)="updateUserData()"></o-button>
                </o-column>
              </o-row>
            </div>
          </md-tab>

          <md-tab label="{{ 'USER_IMAGE' | oTranslate }}">
            <div fxLayout="column" layout-padding>
              <o-row layout-align="start center">
                <o-column layout-align="center center" fxFlex="30" layout-padding>
                  <o-image [data]="userInfo.avatar" attr="PHOTO" fxFill class="customer-picture" empty-image="./assets/images/no-image.png"></o-image>
                </o-column>
              </o-row>
            </div>
          </md-tab>

          <md-tab label="{{ 'CHANGE_PASSWORD' | oTranslate }}">
            <div fxLayout="column" layout-padding>
              <o-row layout-align="start center">
                <o-column layout-align="center center" fxFlex="30" layout-padding>
                  <o-text-input attr="USER_" enabled="no" label="USERNAME" fxFill></o-text-input>
                  <o-password-input #oldPassword attr="OLD_PASSWORD" label="PASSWORD" fxFill></o-password-input>
                  <o-password-input #newPassword attr="PASSWORD" label="NEW_PASSWORD" automatic-binding="no" fxFill></o-password-input>
                  <o-password-input #confirmPassword attr="CONFIRM_PASSWORD" label="CONFIRM_PASSWORD" fxFill></o-password-input>
                  <o-button type="RAISED" label="CONFIRM" (click)="changePassword()"></o-button>
                </o-column>
              </o-row>
            </div>
          </md-tab>
        </md-tab-group>
      </div>
    </div>
  </o-form>
</div>
