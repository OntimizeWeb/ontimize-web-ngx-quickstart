<o-form-layout-manager mode="tab" title="CUSTOMERS" label-columns="surname;name" separator=", " attr="o-form-layout-customer-home"
  title-data-origin="customers_form_edit">
  <div fxFill fxLayout="column" fxLayoutAlign="start">
    <o-table fxFlex attr="customer" title="CUSTOMERS" service="customers" entity="customer" keys="customerid"
      columns="customerid;photo;name;surname;address;startdate;email;customertypeid"
      visible-columns="photo;name;surname;address;startdate;email;customertypeid" sort-columns="surname" query-rows="24" quick-filter="yes"
      row-height="medium" select-all-checkbox="true" pageable="yes" virtual-scroll="no">

      <o-table-button #button attr="button" label="FILL_REPORT" icon="description"></o-table-button>

      <o-table-columns-filter columns="startdate;surname">
        <o-table-columns-filter-column attr="surname" sort="desc"> </o-table-columns-filter-column>
        <o-table-columns-filter-column attr="startdate" start-view="month"> </o-table-columns-filter-column>
      </o-table-columns-filter>

      <o-table-column async-load="true" width="48px" attr="photo" orderable="no" searchable="no" type="image"
        image-type="base64" empty-image="assets/images/no-image.png" avatar="yes">
      </o-table-column>
      <o-table-column attr="name" title="name" orderable="no"></o-table-column>
      <o-table-column attr="startdate" title="startdate" type="date" format="LL"></o-table-column>
      <o-table-column attr="customertypeid" title="customertypeid" editable="true">
        <o-table-cell-renderer-service service="customers"entity="Customertype"
          value-column="description" translate="no"
          columns="customertypeid;description" visible-columns="description">
        </o-table-cell-renderer-service>
      </o-table-column>
      <o-table-context-menu></o-table-context-menu>
      <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
    </o-table>
  </div>
</o-form-layout-manager>
